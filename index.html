<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onze Technologies - Website in Development</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: #1a1a2e;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 146.53px;
            height: 59px;
        }

        /* Wrapper для контент-боксу та ліній */
        .content-wrapper {
            position: relative;
            width: 772px;
            max-width: 90vw;
        }

        .content-box {
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding-top: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 200px;
            z-index: 2;
        }

        /* Лінії тепер прив'язані до content-wrapper */
        .lines-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .line {
            position: absolute;
        }

        .line img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Лінії 2, 4, 5, 6, 7 - прив'язані до content-wrapper */
        .line2 {
            top: -210px;
            right: 50px;
            width: 260px;
            height: 260px;
        }

        .line4 {
            top: -150px;
            right: -580px;
            width: 590px;
            height: 500px;
            opacity: 0.2;
        }

        .line5 {
            bottom: -150px;
            left: -580px;
            width: 580px;
            height: 500px;
            opacity: 0.2;
        }

        .line6 {
            bottom: -120px;
            left: 0px;
            width: 170px;
            height: 170px;
        }

        .line7 {
            bottom: -120px;
            left: 620px;
            width: 170px;
            height: 170px;
        }

        /* Лінії 1, 3, 8, 9 - фіксовані відносно екрану */
        .line1 {
            position: fixed;
            top: -20vh;
            left: -1%;
            width: 500px;
            height: 500px;
        }

        .line3 {
            position: fixed;
            top: -15%;
            right: 5%;
            width: 500px;
            height: 500px;
        }

        .line8 {
            position: fixed;
            bottom: -20%;
            right: 58%;
            width: 560px;
            height: 560px;
        }

        .line9 {
            position: fixed;
            bottom: -10%;
            right: -1%;
            width: 360px;
            height: 360px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 48px;
            color: white;
            font-weight: 400;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 2px;
            font-weight: 400;
        }

        .description {
            font-family: 'Poppins', sans-serif;
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .cta-button {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0.4),
                    rgba(255, 255, 255, 0));
            color: white;
            border: 1px solid #BCDBFF;
            padding: 10px 40px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
            letter-spacing: auto;
        }

        .cta-button:hover {
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0.4));
        }

        @media (max-width: 768px) {

            html,
            body {
                overflow: hidden;
            }

            .container {
                padding: 40px 20px;
            }

            .content-wrapper {
                width: 100%;
                max-width: 280px;
            }

            .logo {
                margin-bottom: 20px;
            }

            .logo img {
                width: 150px;
                height: auto;
            }

            .content-box {
                padding: 50px 30px;
                height: auto;
                width: 384px;
                min-height: 80px;
                margin-bottom: 35px;
                border-radius: 16px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                margin-left: -50px;
            }

            h1 {
                font-size: 34px;
                margin-bottom: 20px;
                line-height: 1.3;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 6px;
            }

            .description {
                font-size: 13px;
                margin-bottom: 0;
            }

            .cta-button {
                padding: 14px 40px;
                font-size: 14px;
            }

            .line1 {
                top: -8vh;
                left: -1%;
                width: 300px;
                height: 300px;
            }

            .line3 {
                top: 12vh;
                left: 76%;
                width: 150px;
                height: 150px;
                opacity: 0.2;
            }

            .line8 {
                top: 60vh;
                left: -7%;
                width: 500px;
                height: 500px;
                opacity: 0.2;
            }

            .line3 img {
                content: url("line1_mob.png");
            }

            .line8 img {
                content: url("line2_mob.png");
            }


            .line2,
            .line6,
            .line7,
            /* .line3, */
            /* .line8, */
            .line9 {
                display: none;
            }

            .line5 {
                bottom: -90px;
                left: -350px;
                width: 580px;
                height: 500px;
            }

            .line4 {
                width: 590px;
                height: 500px;
            }

            /* Лінії 1, 3, 8, 9 - приховуємо на мобільних */
            /* .line1,
            .line3,
            .line8,
            .line9 {
                display: none;
            } */

            /* Лінії 2, 4, 5, 6, 7 - приховуємо для чистого вигляду */
            /* .line2,
            .line4,
            .line5,
            .line6,
            .line7 {
                display: none;
            } */
        }


        @media (max-width: 3506px) and (min-width: 1595px) {
            .line1 {
                position: fixed;
                top: -20vh;
                left: -1%;
                width: 600px;
                height: 600px;
            }

            .line3 {
                position: fixed;
                top: -10%;
                right: 5%;
                width: 500px;
                height: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="background">
        <img src="background.png" alt="Background">
    </div>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Onze Technologies">
        </div>

        <div class="content-wrapper">
            <!-- Лінії тепер всередині wrapper -->
            <div class="lines-container">
                <div class="line line1">
                    <img src="line1.png" alt="">
                </div>
                <div class="line line2">
                    <img src="line2.png" alt="">
                </div>
                <div class="line line3">
                    <img src="line3.png" alt="">
                </div>
                <div class="line line4">
                    <img src="line5_2.png" alt="">
                </div>
                <div class="line line5">
                    <img src="line4_2.png" alt="">
                </div>
                <div class="line line6">
                    <img src="line6.png" alt="">
                </div>
                <div class="line line7">
                    <img src="line7.png" alt="">
                </div>
                <div class="line line8">
                    <img src="line8.png" alt="">
                </div>
                <div class="line line9">
                    <img src="line9.png" alt="">
                </div>
            </div>

            <div class="content-box">
                <h1>Website in Development</h1>
                <p class="subtitle">Our website is currently under development.</p>
                <p class="description">New updates are coming soon.</p>
            </div>
        </div>

        <button class="cta-button">Request Consultation</button>
    </div>
</body>

</html>
